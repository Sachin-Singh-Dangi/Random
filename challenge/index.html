<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <section id="first">
      <div class="container-fluid">
        <h1>Users</h1>
        <div class="row">
          <div class="col text-start">
            <button class="inp"><i class="bi bi-search"></i></button>
            <input
              type="search"
              name="Users"
              id=""
              placeholder="search users"
              class="inp"
            />
          </div>
          <div class="col text-end">
            <button class="btn-top">Reputation</button>
            <button class="btn-top">New users</button>
            <button class="btn-top">Voters</button>
            <button class="btn-top">Editors</button>
            <button class="btn-top">Moderators</button>
          </div>
        </div>
      </div>
    </section>
    <!-- second -->
    <section id="second">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="row box">
              <div class="col-lg-5 text-end">
                <img
                  class="img-insideBox"
                  src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=720&q=80"
                  alt="image1"
                />
              </div>
              <div class="col-lg-7">
                <h3>Lelah Nichols</h3>
                <p>Tory.Mll</p>
                <button class="outline-btn">clothes</button>
                <button class="outline-btn">stem</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="row box">
              <div class="col-lg-5 text-end">
                <img
                  class="img-insideBox"
                  src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=720&q=80"
                  alt="image1"
                />
              </div>
              <div class="col-lg-7">
                <h3>Jesus Weiss</h3>
                <p>Fort Worth, TX</p>
                <button class="outline-btn">handset</button>
                <button class="outline-btn">gadget</button>
                <button class="outline-btn">speed</button>
                <button class="outline-btn">winter</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="row box">
              <div class="col-lg-5 text-end">
                <img
                  class="img-insideBox"
                  src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=720&q=80"
                  alt="image1"
                />
              </div>
              <div class="col-lg-7">
                <h3>Annie Rice</h3>
                <p>Austin TX</p>
                <button class="outline-btn">road</button>
                <button class="outline-btn">mountain</button>
                <button class="outline-btn">trip</button>
                <button class="outline-btn">earth</button>
                <button class="outline-btn">nature</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="row box">
              <div class="col-lg-5 text-end">
                <img
                  class="img-insideBox"
                  src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=720&q=80"
                  alt="image1"
                />
              </div>
              <div class="col-lg-7">
                <h3>Robert Brower</h3>
                <p>Cinicainnati, OH</p>
                <button class="outline-btn">Maintenance</button>
                <button class="outline-btn">gears</button>
                <button class="outline-btn">frames</button>
                <button class="outline-btn">repair</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="row box">
              <div class="col-lg-5 text-end">
                <img
                  class="img-insideBox"
                  src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=720&q=80"
                  alt="image1"
                />
              </div>
              <div class="col-lg-7">
                <h3>Amy Campbell</h3>
                <p>Warrior, AL</p>
                <button class="outline-btn">music</button>
                <button class="outline-btn">disks</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="row box">
              <div class="col-lg-5 text-end">
                <img
                  class="img-insideBox"
                  src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=720&q=80"
                  alt="image1"
                />
              </div>
              <div class="col-lg-7">
                <h3>Anthony S.Morin</h3>
                <p>Lyndhurst, NJ</p>
                <button class="outline-btn">Vintage</button>
                <button class="outline-btn">electric</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
